<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Корзина</title>
  </head>
  <body>
    <div class="container">
      <h2>Webdevkin. Интернет-магазин. Модульный Javascript</h2>
      <br />
      <ul class="nav nav-pills">
        <li><a href="/">Каталог</a></li>
        <li class="active">
          <a rel="nofollow" href="cart.html"
            >Корзина<span id="total-cart-count" class="badge"></span
          ></a>
        </li>
      </ul>
      <br />
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>Артикул</th>
              <th>Название</th>
              <th>Цена</th>
              <th>Количество</th>
              <th>Сумма</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart">
            <tr>
              <td colspan="6"><img src="img/loading.gif" alt="" /></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>Итого: <span id="total-cart-summa">0</span> руб.</div>
      <br />
      <button id="order" class="btn btn-info">Оформить заказ</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="js/vendor/underscore.min.js" type="text/javascript"></script>
    <script src="js/modules/catalog.js" type="text/javascript"></script>
    <script src="js/modules/cart.js" type="text/javascript"></script>
    <script src="js/modules/main.js" type="text/javascript"></script>
  </body>
</html>
